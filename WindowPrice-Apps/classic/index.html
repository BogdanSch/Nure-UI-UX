<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Price</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="app">
          <div class="container">
            <div class="app__wrap calculator-wrapper">
              <h1 class="text-center mb-4">
                Window Price: Класичний Калькулятор
              </h1>
              <div class="calculator">
                <div
                  class="calculator__display text-white p-3 mb-3 rounded shadow-sm"
                >
                  <div class="calculator__result-label small">
                    Загальна Вартість:
                  </div>
                  <strong id="finalPrice" class="calculator__result-value h2"
                    >0.00 грн</strong
                  >
                </div>
                <div class="row g-3">
                  <div class="col-md-6 calculator__input-area">
                    <h3 class="h5">1. Розміри та Кількість</h3>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ширина (м)</span>
                      <input
                        type="number"
                        class="form-control"
                        id="widthInput"
                        value="1.2"
                        min="0.5"
                        step="0.1"
                      />
                    </div>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Висота (м)</span>
                      <input
                        type="number"
                        class="form-control"
                        id="heightInput"
                        value="1.5"
                        min="0.5"
                        step="0.1"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text">Кількість (шт)</span>
                      <input
                        type="number"
                        class="form-control"
                        id="quantityInput"
                        value="1"
                        min="1"
                        max="99"
                        step="1"
                      />
                    </div>
                    <button
                      class="btn btn-success w-100 mb-3"
                      id="btnCalculateBase"
                    >
                      <i class="bi bi-calculator"></i>Розрахувати базову
                      вартість
                    </button>
                  </div>
                  <div class="col-md-6 calculator__operators">
                    <fieldset>
                      <h3 class="h5">2. Профіль</h3>
                      <div
                        class="btn-group btn-group-sm d-flex mb-3"
                        role="group"
                        id="profileGroup"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="profile"
                          id="p_3_60"
                          value="3_60"
                          checked
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="p_3_60"
                          >3/6 см</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="profile"
                          id="p_5_70"
                          value="5_70"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="p_5_70"
                          >5/7 см</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="profile"
                          id="p_7_80"
                          value="7_80"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="p_7_80"
                          >7/8 см</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="profile"
                          id="p_6_86"
                          value="6_86"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="p_6_86"
                          >6/8,6 см</label
                        >
                      </div>
                    </fieldset>
                    <fieldset>
                      <h3 class="h5">3. Склопакет</h3>
                      <div
                        class="btn-group d-flex mb-3"
                        role="group"
                        id="glassGroup"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="glass"
                          id="g_single"
                          value="single"
                          checked
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="g_single"
                          >Однокам</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="glass"
                          id="g_double"
                          value="double"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="g_double"
                          >Двокам</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="glass"
                          id="g_sun"
                          value="sun"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="g_sun"
                          >Сонцезах</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="glass"
                          id="g_energy"
                          value="energy"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="g_energy"
                          >Енергоеф</label
                        >
                      </div>
                    </fieldset>
                    <fieldset>
                      <h3 class="h5">4. Колір</h3>
                      <div
                        class="btn-group d-flex mb-3"
                        role="group"
                        id="colorGroup"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="color"
                          id="c_white"
                          value="white"
                          checked
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="c_white"
                          >Білий</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="color"
                          id="c_golden"
                          value="golden"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="c_golden"
                          >Золотий</label
                        >
                        <input
                          type="radio"
                          class="btn-check"
                          name="color"
                          id="c_dark_grey"
                          value="dark_grey"
                        />
                        <label
                          class="btn btn-outline-primary calculator__operator-btn"
                          for="c_dark_grey"
                          >Темно-сірий</label
                        >
                      </div>
                    </fieldset>
                    <button class="btn btn-danger w-100" id="btnReset">
                      Скинути Розрахунок
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
